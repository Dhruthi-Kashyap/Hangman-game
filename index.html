<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .word-display {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 8px;
        }
        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .letter-btn {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .letter-btn:hover {
            background-color: #0056b3;
        }
        .letter-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #28a745;
            animation: fadeIn 0.5s;
        }
        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        #reset-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <p>Guess the word before the hangman gets you!</p>
        <div class="word-display" id="word-display"></div>
        <p id="message"></p>
        <div class="letters" id="letters"></div>
        <button id="reset-button">Restart Game</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const words = ["javascript", "developer", "hangman", "programming", "computer"];
            let chosenWord = words[Math.floor(Math.random() * words.length)];
            let guessedLetters = [];
            let incorrectGuesses = 0;
            const maxGuesses = 6;

            const wordDisplay = document.getElementById("word-display");
            const lettersContainer = document.getElementById("letters");
            const message = document.getElementById("message");
            const resetButton = document.getElementById("reset-button");

            if (!wordDisplay || !lettersContainer || !message || !resetButton) {
                console.error("One or more elements not found! Check your HTML.");
                return;
            }

            function displayWord() {
                wordDisplay.innerHTML = chosenWord
                    .split("")
                    .map(letter => (guessedLetters.includes(letter) ? letter : "_"))
                    .join(" ");
            }

            function checkGameStatus() {
                if (!wordDisplay.innerText.includes("_")) {
                    message.innerText = "ðŸŽ‰ You won! The word was: " + chosenWord;
                    disableButtons();
                } else if (incorrectGuesses >= maxGuesses) {
                    message.innerText = "ðŸ˜¢ Game Over! The word was: " + chosenWord;
                    disableButtons();
                }
            }

            function disableButtons() {
                document.querySelectorAll(".letter-btn").forEach(button => button.disabled = true);
            }

            function handleGuess(letter) {
                if (chosenWord.includes(letter)) {
                    guessedLetters.push(letter);
                } else {
                    incorrectGuesses++;
                }
                displayWord();
                checkGameStatus();
            }

            function createButtons() {
                lettersContainer.innerHTML = "";
                for (let i = 65; i <= 90; i++) {
                    let letter = String.fromCharCode(i).toLowerCase();
                    let button = document.createElement("button");
                    button.innerText = letter;
                    button.classList.add("letter-btn");
                    button.onclick = () => {
                        button.disabled = true;
                        handleGuess(letter);
                    };
                    lettersContainer.appendChild(button);
                }
            }

            resetButton.addEventListener("click", () => {
                chosenWord = words[Math.floor(Math.random() * words.length)];
                guessedLetters = [];
                incorrectGuesses = 0;
                message.innerText = "";
                displayWord();
                createButtons();
            });

            displayWord();
            createButtons();
        });
    </script>
</body>
</html>
